<head>
	<title>ShadowSight</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="templates/static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" hrexf="templates/static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="templates/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="templates/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<a href="/"><img height="42" width="42" src="templates/static/images/25694.png" ></a>
			<span class="contact100-form-title">ShadowSight</span>
			<form class="contact100-form validate-form" action="/upload" method="post" enctype="multipart/form-data">
				<div class="wrap-input100 validate-input" data-validate = "Valid image file is required: jpg or png">
					<span class="label-input100">Select Only One Image File</span>
					<input id="inp_file" type="file" name="file" accept="image/*">
					<input id="inp_img" type="hidden" name="img" value="" accept="image/*">
					<span class="focus-input100"></span>
				</div>
				<div>
					<img id='image-picked' class='no-display'>
				</div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<!--button class should be copyright @pankajmathur.com contact100-form-btn -->
						<button type = "button" id = "submit_btn" class="contact100-form-btn">
							<span>
								Upload & Analyze Image
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>

			</form>
			<div>
			 {% if filename %}
			 <span class="contact100-form-title">Input Image</span>
		      <img src="{{filename}}" width="85%">
		      <div>
		      	{% if predpath %}
		      		<span class="contact100-form-title">Shadow Removal</span>
		      		<img src="{{predpath}}" width="85%">
		      	{% end if %}
		      </div>
		     {% end if %}
		 	</div>
		</div>
	</div>
	
<script src="templates/static/js/utility.js"></script>
</body>
</html>
